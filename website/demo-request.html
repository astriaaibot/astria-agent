<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Demo - Astria</title>
    <meta name="theme-color" content="#6366f1">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg-dark: #0f172a;
            --bg-darker: #0a0f1e;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .card {
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.95rem;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.05);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>

        <div class="card">
            <h1>Book a Demo</h1>
            <p class="subtitle">See Astria in action. Get a personalized walkthrough of how we can automate your sales.</p>

            <div id="successMessage" class="message success">
                ✓ Demo request received! We'll reach out within 24 hours at the email you provided.
            </div>

            <div id="errorMessage" class="message error"></div>

            <form id="demoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" required>
                </div>

                <div class="form-group">
                    <label for="industry">Industry *</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select an industry...</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="hvac">HVAC</option>
                        <option value="electrical">Electrical</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="landscaping">Landscaping</option>
                        <option value="roofing">Roofing</option>
                        <option value="pest-control">Pest Control</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Tell us about your business *</label>
                    <textarea id="message" name="message" placeholder="What's your main service? What's your biggest challenge with sales?" required></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="submitText">Request Demo</span>
                </button>
            </form>

            <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 1.5rem; text-align: center;">
                We'll contact you within 24 hours. No spam, no pressure.
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('demoForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitText.innerHTML = '<span class="spinner"></span> Sending...';
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                // Collect form data
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    company: document.getElementById('company').value,
                    industry: document.getElementById('industry').value,
                    message: document.getElementById('message').value,
                    timestamp: new Date().toISOString()
                };

                // For production: POST to backend API
                // For now: Store in localStorage and show success
                const demoRequests = JSON.parse(localStorage.getItem('demoRequests') || '[]');
                demoRequests.push(formData);
                localStorage.setItem('demoRequests', JSON.stringify(demoRequests));

                // Show success
                successMessage.classList.add('show');
                form.reset();

                // Reset button after delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitText.textContent = 'Request Demo';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = 'Error submitting form. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitText.textContent = 'Request Demo';
            }
        });
    </script>
</body>
</html>
